<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Counter</title>
</head>
<body>
    <div class="wrapper">
        <div class="count">
            <button class="btn" id="minus" onclick="decreaseC()">-</button>
            <div id="counter"></div>
            <button id="plus" class="btn" onclick="increaseC()">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
